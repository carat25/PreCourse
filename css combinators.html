<html>
<head>
  <title>CSS Combinators Challenge</title>
</head>

<body>
  <div class="header">
  <h3>Header Section</h3>
  <p>Paragraph in Header section</p>
</div>
  <p>Paragraph in Main section</p>
</body>
<style>
  .header p{
    color:red;
  }
  .header + p{
    color:blue;
  }
</style>
